<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch A Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <header class="header">
            <h1 class="header-text">Etch A Sketch</h1>
        </header>
        <main class="main">
            <div class="main-side">
                <div class="side-container">
                    <h2 class="side-header">Controls</h2>
                    <input type="color" id="color-picker">
                    <button id="btn-draw">Draw</button>
                    <button id="btn-erase">Erase</button>
                    <button id="btn-clear">Clear</button>
                </div>
            </div>
            <div class="main-center">
                <div id="grid">
                    <!-- Grid is created in here -->
                </div>
            </div>
            <div class="main-side">
                <div class="side-container">
                    <label for="size-slider" class="side-header">Grid Size</label>
                    <input type="range" min="1" max="50" step="1" id="size-slider">
                    <output id="size-slider-output"></output>
                </div>
                <div class="side-container">
                    <a href="https://en.wikipedia.org/wiki/Etch_A_Sketch" target="_blank" class="side-header">Wikipedia</a>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer-text">
                Copyright © <a href="https://github.com/McStanley" target="_blank">Stanisław Olejniczak</a> 2022
            </p>
        </footer>
    </body>
</html>
