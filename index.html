<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch A Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <header class="header">
            <h1 class="header-text">Etch A Sketch</h1>
        </header>
        <main class="main">
            <div class="main-left">
                <div class="controls">
                    <h2 class="controls-title">Controls</h2>
                    <input type="color" id="color-picker">
                    <button id="btn-draw">Draw</button>
                    <button id="btn-erase">Erase</button>
                    <button id="btn-clear">Clear</button>
                </div>
            </div>
            <div class="main-center">
                <div id="grid">
                    <!-- Grid is created in here -->
                </div>
            </div>
            <div class="main-right">
                <!-- Put info about Etch A Sketch here! -->
            </div>
        </main>
        <footer class="footer">
            <p class="footer-text">Copyright © Stanisław Olejniczak 2022</p>
        </footer>
    </body>
</html>
